<!DOCTYPE html>
<html>
<head>
  <title>Calorie Calculator</title>
  <script src="caloriesCalc.js"></script>
</head>
<body>
  
  <h1>Calorie Calculator</h1>
  <form id="calorieForm">
    <label for="age">Age (years):</label>
    <input type="number" id="age" required><br><br>

    <label for="gender">Gender (Male/Female):</label>
    <input type="text" id="gender" required><br><br>

    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" step="0.01" required><br><br>

    <label for="height">Height (cm):</label>
    <input type="number" id="height" step="0.01" required><br><br>

    <label for="activity">Activity Level:</label>
    <select id="activity" required>
      <option value="sedentary">Sedentary</option>
      <option value="lightly active">Lightly Active</option>
      <option value="moderately active">Moderately Active</option>
      <option value="very active">Very Active</option>
      <option value="super active">Super Active</option>
    </select><br><br>

    <button type="button" onclick="calculateTDEE()">Calculate TDEE</button>
  </form>

  <div id="result"></div>
</body>
</html>
