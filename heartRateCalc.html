<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Rate Calculator</title>
    <link rel="stylesheet" href="heartRateCalc.css">
    <script src="heartRateCalc.js"></script>
</head>
<body>
    <h1>Heart Rate Calculator</h1>
    <p>Enter your age to calculate your target heart rate range:</p>
    <label for="age">Age:</label>
    <input type="number" id="age" min="1" required>
    <button onclick="calculateHeartRate()">Calculate</button>

    <h2>Result:</h2>
    <p>Your target heart rate range is: <span id="result"></span> beats per minute.</p>
</body>
</html>
